<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
    <div class="container p-5 bg-success mt-4 text-dark bg-opacity-25 needs-validation ">
      <div class="row mb-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="">Name</label>
        <input type="text" class="form-control" required>
        
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="">Phone No.</label>
        <input type="text" class="form-control "required>
    </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="">Address Line 1</label>
        <input type="text" class="form-control"required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <label for="">Address Line 2</label>
        <input type="text" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="">District</label>
        <input type="text" class="form-control" placeholder="Pachim-Bardhaman">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="">Postal Code</label>
        <input type="text" class="form-control"required>
    </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-4 col-md-4 col-sm-12">
       <div class="d-flex">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              block
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              AMD
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              DMC
            </label>
          </div>
       </div>
          <input type="text" class="form-control" placeholder="Asansol">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <label for="">Ward No.</label>
            <input type="text" class="form-control" placeholder="20">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <label for="">Borough No</label>
            <input type="text" class="form-control " placeholder="V-BNR-More">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="">Enquiry Type</label>
            <select class="form-select" >
                <option value="1">Land</option>
                <option value="2">Office</option>
                <option value="3">Area</option>
              </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="exampleFormControlTextarea1" class="form-label">Enquiry Details</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" ></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="">Assigned To</label>
            <select class="form-select" >
                <option value="1">DM</option>
                <option value="2">AM</option>
                <option value="3">DC</option>
              </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="exampleFormControlTextarea1" class="form-label">Enquiry Details</label>
            <input type="text" class="form-control" placeholder="#123456">
        </div>
      </div>
     <div class="text-center"><button type="submit" class="btn btn-secondary m-3 fs-5">Submit</button></div>
    </div> 
</form>
</body>
</html>
